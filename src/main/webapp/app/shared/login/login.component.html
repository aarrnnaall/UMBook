<div class="modal-header">
    <h4 class="modal-title">Iniciar Sesi칩n</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Error al iniciar sesi칩n</strong> Verifique sus credenciales y vuelva a intentarlo.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Tu Nombre de Usuario"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Tu Contrase침a"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Recuerdame</span>
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Iniciar</button>
            </form>

           
        </div>
    </div>
</div>
