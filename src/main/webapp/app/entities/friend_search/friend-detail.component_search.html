<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="value">
            <h1>{{value}}</h1>  
            <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
    </button>  
    <div *ngFor="let elem of users">
        <h1>{{elem.firstName }}</h1>
        <h1>{{elem.lastName}}</h1> 
    </div>
    </div>
        <div *ngIf="friend">
            <h2><span>Friend</span> {{ friend.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{ friend.user?.id }}
                </dd>
                <dt><span>Friends</span></dt>
                <dd>
                    <span *ngFor="let friends of friend.friends; let last = last">
                        {{ friends.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/friend', friend.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
