<div>
    <h2 id="page-heading">
        <span>Friends</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-friends" [routerLink]="['/friends/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Friends
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="friends?.length === 0">
        <span>No friends found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="friends && friends.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Friends</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let friends of friends ;trackBy: trackId">
                    <td><a [routerLink]="['/friends', friends.id, 'view']">{{ friends.id }}</a></td>
                    <td>
                        {{ friends.user?.id }}
                    </td>
                    <td>
                        <span *ngFor="let friends of friends.friends; let last = last">
                            {{ friends.id }}{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/friends', friends.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/friends', friends.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(friends)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
